<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="new.js"></script>
  </head>
  <body>
    <div class="taskbar">
      <div class="start">
        <img src="http://brightok.net/chickasaw/images/windows.gif" />Start
      </div>
      <div class="time">12:05PM</div>
      <div class="task clickme">Windows Super</div>
    </div>

    <div class="window">
      <div class="titlebar">
        Windows Super Pro Free Version 1997 v1.0
        <div class="titlebar-buttons closeme">&times;</div>
      </div>
      <div class="content">
        <div class="textbox" contenteditable="true">
          Trying to recreate the windows 95 style
        </div>
        <div class="checkbox checked">Cool?</div>
        <div class="checkbox">Flex?</div>
        <div class="checkbox">Dope?</div>
        <div class="buttons-right">
          <div class="button">Start</div>
          <div class="button">Select Drive</div>
          <div class="button">Advanced</div>
        </div>
      </div>
    </div>
  </body>
</html>
